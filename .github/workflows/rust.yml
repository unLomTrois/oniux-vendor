name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone oniux
      run: git clone https://gitlab.torproject.org/tpo/core/oniux.git

    - name: vendor stuff
      run: cd ./oniux && cargo vendor
